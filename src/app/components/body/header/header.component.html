<header class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <!-- S처 renderizar se n찾o houver login ou register -->

    @if (!this.authService.currentUserSig()) {
    <!-- Left Aligned Link -->
    <a class="navbar-brand text-white" href="#">About</a>

    } @else {
    <a class="navbar-brand text-white" routerLink="/information">Information</a>

    }

    <!-- Right Aligned Links -->
    <div class="ms-auto">
      <ul class="navbar-nav">
        <!-- S처 renderizar se n찾o houver login ou register -->
        @if (this.authService.currentUserSig() === null) {

        <li class="nav-item">
          <a class="nav-link text-white" (click)="logout()">Logout</a>
        </li>

        }@else {

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/login">Login</a>
        </li>
        }
      </ul>
    </div>
  </div>
</header>
